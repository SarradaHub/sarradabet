name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'

jobs:
  security-scan:
    permissions:
      contents: read
      security-events: write
      actions: read
    uses: SarradaHub/platform/.github/workflows/security-scan.yaml@main
    with:
      node-version: '20'
      working-directory: .
      audit-level: 'moderate'
      codeql: true
      codeql-languages: 'javascript'
      check-secrets: true
      fail-on-high: false
