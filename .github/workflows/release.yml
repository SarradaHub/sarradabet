name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  release:
    permissions:
      contents: write
    uses: SarradaHub/platform/.github/workflows/release.yaml@main
    with:
      node-version: '20'
      working-directory: .
      install-command: npm ci
      build-command: |
        git clone --depth 1 https://github.com/SarradaHub/platform.git ../platform || true
        npm run build
      prisma-generate: true
      prisma-working-directory: apps/api
      build-paths: |
        apps/api/dist
        apps/web/dist
